<br><br>
<form id="Ian e Victor" action="https://api.sheetmonkey.io/form/dzXpxxYrQfJM2U8KEVY5hq" method="post">
  <!-- Seus campos de formulário aqui -->


<script>
document.getElementById('Ian e Alice').addEventListener('submit', function(event) {
  event.preventDefault(); // Impede o envio padrão do formulário
  
  // Aqui você pode adicionar uma chamada AJAX para enviar os dados do formulário
  // Por exemplo, usando o objeto FormData e a API Fetch:
  var formData = new FormData(this);
  
  fetch(this.action, {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (response.ok) {
      // Se o envio foi bem-sucedido, resete o formulário
      this.reset();
      // Ou redirecione a página para si mesma para recarregar
      // window.location.href = window.location.href;
      document.getElementById('confirmationPopup').style.display = 'flex';
    } else {
      // Trate erros de resposta aqui
      alert('Ocorreu um erro ao enviar o formulário.');
    }
  })
  .catch(error => {
    // Trate erros de rede aqui
    alert('Formulario enviado.');
  });
});
</script>

  
  <h2>O nosso grande dia está chegando e precisamos da sua ajuda, por favor confirme sua presença até o dia 15/08</h2>
  
  <h1>Confirmação de presença
